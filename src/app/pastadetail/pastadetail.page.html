
<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Pasta Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="pasta">
    <img [alt]="pasta.name" [src]="pasta.url" />
    <ion-card-header>
      <ion-card-title>
        {{ pasta.name }}
        <ion-badge color="danger" *ngIf="pasta.spicy">Spicy</ion-badge>
      </ion-card-title>
      <ion-card-subtitle>{{ pasta.description }}</ion-card-subtitle>
      <ion-card-subtitle>{{ pasta.price | currency }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
